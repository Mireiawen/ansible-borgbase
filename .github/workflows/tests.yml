name: Test modules

on:
  workflow_dispatch:
  workflow_call:
  push:
  pull_request:

jobs:
  test-modules:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          path: ${{github.workspace}}/ansible_collections/adhawkins/borgbase

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ inputs.python }}

      - name: Install Ansible
        run: pip install ansible

      - name: Install module
        working-directory: ${{github.workspace}}/ansible_collections/adhawkins/borgbase
        run: ansible-galaxy collection install .

      # - name: List modules
      #   run: ansible-doc -v -l

      - name: Run ansible-doc on repo
        run: ansible-doc -v adhawkins.borgbase.borgbase_repo

      - name: Run ansible-doc on ssh
        run: ansible-doc -v adhawkins.borgbase.borgbase_ssh

      - name: Run test
        working-directory: ${{github.workspace}}/ansible_collections/adhawkins/borgbase
        run: ansible-test sanity --docker --color yes -v
